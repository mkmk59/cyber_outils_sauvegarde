version: '3.8'

services:
  # ===========================================
  # APPLICATION GHOSTFOLIO
  # ===========================================
  ghostfolio:
    image: ghostfolio/ghostfolio:latest
    container_name: ghostfolio
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=prefer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ACCESS_TOKEN_SALT=${ACCESS_TOKEN_SALT}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    ports:
      - "3333:3333"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app_network

  # ===========================================
  # BASE DE DONNEES POSTGRESQL
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ===========================================
  # CACHE REDIS
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # ===========================================
  # SERVEUR DE SAUVEGARDE BORG (Isole)
  # ===========================================
  borg-server:
    build: ./borg-server
    container_name: borg-server
    restart: unless-stopped
    volumes:
      - borg_repo:/var/borg/repos
      - ./borg-server/ssh-keys:/home/borg/.ssh
    networks:
      - backup_network
    # ISOLATION: Le serveur de sauvegarde est sur un reseau separe
    # Il n'a pas acces direct aux donnees de l'application

  # ===========================================
  # CLUSTER MINIO (Stockage S3 pour Restic)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console Web
    volumes:
      - minio_data:/data
    networks:
      - app_network      # Pour exposer les ports (console web)
      - backup_network   # Pour communication avec restic-client
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Initialisation du bucket MinIO pour Restic
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb --ignore-existing myminio/borg-config-backup;
      mc anonymous set none myminio/borg-config-backup;
      echo 'Bucket borg-config-backup cree avec succes';
      exit 0;
      "
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
    
    networks:
      - backup_network

  # ===========================================
  # CLIENT RESTIC (Sauvegarde config Borg vers MinIO)
  # ===========================================
  restic-client:
    build: ./restic-client
    container_name: restic-client
    restart: "no"
    env_file:
      - .env
    environment:
      - RESTIC_REPOSITORY=s3:http://minio:9000/borg-config-backup
      - RESTIC_PASSWORD=${RESTIC_PASSWORD:-restic-secret-password}
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - ./borg-client/ssh-keys:/backup-source/borg-client-ssh:ro
      - ./borg-server/ssh-keys:/backup-source/borg-server-ssh:ro
      - borg_repo:/backup-source/borg-repo:ro
    depends_on:
      minio-init:
        condition: service_completed_successfully
    networks:
      - backup_network
    tty: true
    stdin_open: true

  # ===========================================
  # CLIENT DE SAUVEGARDE BORG
  # ===========================================
  borg-client:
    build: ./borg-client
    container_name: borg-client
    restart: "no"
    env_file:
      - .env
    environment:
      - BORG_PASSPHRASE=${BORG_PASSPHRASE}
      - BORG_SERVER=borg-server
      - BORG_USER=borg
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
    volumes:
      - ./borg-client/ssh-keys:/root/.ssh
      - backup_staging:/tmp/backup
    depends_on:
      - borg-server
      - postgres
    networks:
      - app_network
      - backup_network
    # Le client a acces aux deux reseaux pour:
    # 1. Se connecter a PostgreSQL (app_network)
    # 2. Envoyer les sauvegardes au serveur Borg (backup_network)
    tty: true
    stdin_open: true

# ===========================================
# RESEAUX (Isolation)
# ===========================================
networks:
  app_network:
    driver: bridge
    name: ghostfolio_app
    # Reseau pour l'application (Ghostfolio, PostgreSQL, Redis)
  backup_network:
    driver: bridge
    name: ghostfolio_backup
    internal: true
    # Reseau isole pour les sauvegardes (pas d'acces internet)

# ===========================================
# VOLUMES PERSISTANTS
# ===========================================
volumes:
  postgres_data:
    name: ghostfolio_postgres_data
  redis_data:
    name: ghostfolio_redis_data
  borg_repo:
    name: ghostfolio_borg_repo
  backup_staging:
    name: ghostfolio_backup_staging
  minio_data:
    name: ghostfolio_minio_data
